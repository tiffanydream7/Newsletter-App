<body display="none">
    <div class="container" id="fade">
			<div class="container-inner">
				<div class="container-form">
					<img src="../public/images/blacklist.png" class="admin-portal">
					<form class="card text-white bg-dark mb-3" >
						<div class="black">
						<h4>Admin Log In</h4>
						
						<div class="form-group">
							<label for="admin-email">Email</label>
							<input type="admin-email" class="form-control bg-dark text-muted border-0" id="admin-email" placeholder="Email">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control bg-dark text-muted border-0" id="email" placeholder="Password">
						</div>
						<p> </p>
						<div class="form-group" id="admin-button">
							<button type="button" class="btn btn-primary btn-danger btn-block">Sign In</button>
						</div>
						
					</div>
					</form>
				</div>
			</div>
		</div>
